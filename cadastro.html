<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Feirante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body class="bg-light">

  <!-- Navbar simples -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸŒ½ Feira Livre Campos Frios</a>
    </div>
  </nav>

  <!-- FormulÃ¡rio de Cadastro -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white text-center">
            <h3>Cadastro de Feirante</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="apelido" class="form-label">Nome da banca ou apelido</label>
                <input type="text" class="form-control" id="apelido">
              </div>
              <div class="mb-3">
                <label for="produtos" class="form-label">Produtos que vende</label>
                <textarea class="form-control" id="produtos" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="whatsapp" class="form-label">WhatsApp</label>
                <input type="tel" class="form-control" id="whatsapp" placeholder="(81) 9xxxx-xxxx">
              </div>
              <div class="mb-3">
                <label for="foto" class="form-label">Foto de perfil</label>
                <input type="file" class="form-control" id="foto">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termos" required>
                <label class="form-check-label" for="termos">Aceito os termos de uso</label>
              </div>
              <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- RodapÃ© -->

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
